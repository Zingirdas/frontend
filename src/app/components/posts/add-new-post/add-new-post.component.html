<h2 mat-dialog-title>Prideti nauja irasa</h2>
<mat-dialog-content class="dialog">
    <form id="addPostForm" (ngSubmit)="onSubmitPost(f)" #f="ngForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Pavadinimas</mat-label>
                    <input matInput ngModel name="title">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Iraso turinys</mat-label>
                    <textarea matInput ngModel name="content"></textarea>
                </mat-form-field>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Autoriaus vardas</mat-label>
                    <input matInput ngForm name="author_name">
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Autoriaus el.pasto adresas</mat-label>
                    <input matInput ngForm name="author_email">
                </mat-form-field>
            </div>

        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCloseForm()">Uzdaryti</button>
    <button mat-button cdkFocusInitial type="submit" form="addPostForm">Prideti nauja irasa</button>
</mat-dialog-actions>
